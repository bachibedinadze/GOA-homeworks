<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Wrap items to the next line if needed */
            flex-direction: column; /* Arrange items in a vertical column */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            gap: 20px; /* Space between items */
            height: 100vh; /* Full viewport height */
            border: 2px solid #000;
        }

        .item {
            flex: 1; /* Make all items have equal width */
            text-align: center;
            padding: 20px;
            background-color: lightblue;
            border: 1px solid #000;
        }

        .item:nth-child(2) {
            flex: 2; /* Make the second item grow twice as much */
        }

        .container-reverse {
            display: flex;
            flex-direction: row-reverse; /* Reverse item order */
            justify-content: space-between; /* Distribute items evenly with space */
            align-items: flex-start; /* Align items at the top by default */
            flex-wrap: wrap; /* Wrap to the next line if needed */
        }

        .bottom-align {
            align-self: flex-end; /* Align this specific item to the bottom */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item bottom-align">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <div class="container-reverse">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
