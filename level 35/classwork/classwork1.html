<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილიზებული ლინკები</title>
    <style>
        a {
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            color: #333;
            transition: all 0.3s ease;
        }

        a:hover {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 87, 34); /* orangered color */
        }

        a:active {
            font-size: 14px;
            font-weight: lighter;
            color: #4CAF50; /* green color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 5px solid green;
        }

        th, td {
            border: 5px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.example1.com">ლინკი 1</a></li>
        <li><a href="https://www.example2.com">ლინკი 2</a></li>
        <li><a href="https://www.example3.com">ლინკი 3</a></li>
        <li><a href="https://www.example4.com">ლინკი 4</a></li>
        <li><a href="https://www.example5.com">ლინკი 5</a></li>
    </ul>

    <table>
        <tr>
            <th>სვეტი 1</th>
            <th>სვეტი 2</th>
            <th>სვეტი 3</th>
        </tr>
        <tr>
            <td>მონაცემი 1</td>
            <td>მონაცემი 2</td>
            <td>მონაცემი 3</td>
        </tr>
        <tr>
            <td>მონაცემი 4</td>
            <td>მონაცემი 5</td>
            <td>მონაცემი 6</td>
        </tr>
        <tr>
            <td>მონაცემი 7</td>
            <td>მონაცემი 8</td>
            <td>მონაცემი 9</td>
        </tr>
        <tr>
            <td>მონაცემი 10</td>
            <td>მონაცემი 11</td>
            <td>მონაცემი 12</td>
        </tr>
        <tr>
            <td>მონაცემი 13</td>
            <td>მონაცემი 14</td>
            <td>მონაცემი 15</td>
        </tr>
    </table>
</body>
</html>
