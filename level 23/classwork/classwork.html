<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block და Inline ელემენტების მაგალითები</title>
</head>
<body>

    <!-- Block ელემენტები -->
    <div>ეს არის Block ელემენტი 1</div> <!-- Block ელემენტი -->
    <section>ეს არის Block ელემენტი 2</section> <!-- Block ელემენტი -->
    <header>ეს არის Block ელემენტი 3</header> <!-- Block ელემენტი -->

    <!-- Inline ელემენტები -->
    <span>ეს არის Inline ელემენტი 1</span> <!-- Inline ელემენტი -->
    <a href="#">ეს არის Inline ელემენტი 2</a> <!-- Inline ელემენტი -->
    <strong>ეს არის Inline ელემენტი 3</strong> <!-- Inline ელემენტი -->

</body>
</html>
