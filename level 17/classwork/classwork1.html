<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვიდეოები და მენიუ</title>
</head>
<body>

    <!-- ვიდეო ჩასმა HTML5 Video Tag-ის გამოყენებით, ორი source ტეგით -->
    <h2>HTML5 ვიდეო</h2>
    <video controls width="600">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს ვიდეო ტეგს.
    </video>

    <!-- YouTube ვიდეო ჩასმა Iframe-ის გამოყენებით -->
    <h2>YouTube ვიდეო</h2>
    <iframe width="600" height="350" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- ჩამოსაშლელი მენიუ -->
    <h2>ჩამოსაშლელი მენიუ</h2>
    <label for="menu">აირჩიეთ opciónი:</label>
    <select name="menu" id="menu">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

</body>
</html>
