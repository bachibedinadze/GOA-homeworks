<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ღილაკი და პარაგრაფი</title>
</head>
<body>

    <button id="button-main">დააჭირე</button>
    <p id="p-main">საწყისი ტექსტი</p>

    <script>
        const button = document.getElementById('button-main');
        const paragraph = document.getElementById('p-main');

        button.style.backgroundColor = 'green';
        button.style.color = 'white';

        paragraph.style.fontSize = '20px';
        paragraph.textContent = 'პარაგრაფის ტექსტი შეიცვალა';
    </script>

</body>
</html>
