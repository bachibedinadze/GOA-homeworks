<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Div Blocks</title>
    <style>
        .div-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Spacing between blocks */
        }
        .div-block {
            width: 120px;
            height: 120px;
            border: 1px solid #000; /* Optional: Border for visibility */
        }
        .div1 {
            background-color: #FF5733; /* Orange */
        }
        .div2 {
            background-color: #33FF57; /* Green */
        }
        .div3 {
            background-color: #3357FF; /* Blue */
        }
        .div4 {
            background-color: #FF33A8; /* Pink */
        }
        .div5 {
            background-color: #FFD700; /* Gold */
        }
        .div6 {
            background-color: #00FFFF; /* Cyan */
        }
        .div7 {
            background-color: #800080; /* Purple */
        }
        .div8 {
            background-color: #FF6347; /* Tomato */
        }
        .div9 {
            background-color: #4682B4; /* Steel Blue */
        }
        .div10 {
            background-color: #A52A2A; /* Brown */
        }
    </style>
</head>
<body>
    <div class="div-container">
        <div class="div-block div1"></div>
        <div class="div-block div2"></div>
        <div class="div-block div3"></div>
        <div class="div-block div4"></div>
        <div class="div-block div5"></div>
        <div class="div-block div6"></div>
        <div class="div-block div7"></div>
        <div class="div-block div8"></div>
        <div class="div-block div9"></div>
        <div class="div-block div10"></div>
    </div>
</body>
</html>
