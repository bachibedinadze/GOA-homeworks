<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent and Child Div</title>
    <style>
        /* Parent div styles */
        .parent-div {
            width: 1000px; /* Width: 1000px */
            height: 1000px; /* Height: 1000px */
            background-color: #008000; /* Green background */
            display: flex;
            justify-content: center;
            align-items: center; /* Center child div */
            position: relative;
        }

        /* Child div styles */
        .child-div {
            width: 20%; /* 20% of parent width */
            height: 15%; /* 15% of parent height */
            background-color: #000000; /* Black background */
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div"></div>
    </div>
</body>
</html>
