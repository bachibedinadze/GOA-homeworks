<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Guides</title>
  <style>
    body {
      margin: 0;
      background: #4B1D4A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      position: relative;
    }

    .item {
      border-radius: 12px;
      position: relative;
    }

    .item1 { background: #40B58B; grid-column: 1 / 3; grid-row: 1 / 3; }
    .item2 { background: #5CD2E6; grid-column: 3 / 5; grid-row: 1 / 2; }
    .item3 { background: #CA6D52; grid-column: 2 / 4; grid-row: 2 / 4; }
    .item4 { background: #E979B8; grid-column: 1 / 2; grid-row: 3 / 4; }
    .item5 { background: #335F5B; grid-column: 4 / 5; grid-row: 2 / 3; }
    .item6 { background: #807768; grid-column: 4 / 5; grid-row: 3 / 4; }


    .grid::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 100px 100px;
      z-index: 0;
    }

    .item {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
  </div>
</body>
</html>
