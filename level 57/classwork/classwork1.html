<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flex Direction</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .parent {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
    }

    .child {
      flex: 1;
      background-color: #79b8f3;
      padding: 40px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
    }

    @media (max-width: 800px) {
      .parent {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">ბლოკი 1</div>
    <div class="child">ბლოკი 2</div>
    <div class="child">ბლოკი 3</div>
  </div>
</body>
</html>
