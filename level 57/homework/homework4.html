<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Block Layout</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .block {
            box-sizing: border-box;
            border: 2px solid #333;
        }
        .block1 { background-color: #ff4d4d; width: 30%; height: 30%; }
        .block2 { background-color: #00bcd4; width: 30%; height: 30%; }
        .block3 { background-color: #d9b44a; width: 30%; height: 30%; }
        .block4 { background-color: #fff; width: 30%; height: 30%; }
        .block5 { background-color: #ff4d4d; width: 30%; height: 30%; }
        .block6 { background-color: #00bcd4; width: 30%; height: 30%; }
        .block7 { background-color: #d9b44a; width: 30%; height: 30%; }
        .block8 { background-color: #ff4d4d; width: 30%; height: 30%; }
    </style>
</head>
<body>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
</body>
</html>
