<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS GRID</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 2fr;
      grid-gap: 10px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
      background-color: #ccc;
    }

    .grid-container > div {
      background-color: lightgreen;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .header    { grid-area: header; }
    .sidebar   { grid-area: sidebar; }
    .content1  { grid-area: content1; }
    .content2  { grid-area: content2; }
    .content3  { grid-area: content3; }
    .footer    { grid-area: footer; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">CSS GRID</h2>
  <div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Side Bar</div>
    <div class="content1">Content 1</div>
    <div class="content2">Content 2</div>
    <div class="content3">Content 3</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
