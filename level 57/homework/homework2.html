<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #2196f3;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-12 box">12</div>
    </div>

    <div class="row">
      <div class="col-6 box">6</div>
      <div class="col-6 box">6</div>
    </div>

    <div class="row">
      <div class="col-4 box">4</div>
      <div class="col-4 box">4</div>
      <div class="col-4 box">4</div>
    </div>

    <div class="row">
      <div class="col-3 box">3</div>
      <div class="col-3 box">3</div>
      <div class="col-3 box">3</div>
      <div class="col-3 box">3</div>
    </div>

    <div class="row">
      <div class="col-2 box">2</div>
      <div class="col-2 box">2</div>
      <div class="col-2 box">2</div>
      <div class="col-2 box">2</div>
      <div class="col-2 box">2</div>
      <div class="col-2 box">2</div>
    </div>

    <div class="row">
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
      <div class="col-1 box">1</div>
    </div>

  </div>
</body>
</html>
