<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: repeat(5, 100px);
      gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    .item1  { background: #d62f70; grid-column: 1 / 2; grid-row: 1 / 2; }
    .item2  { background: #d633af; grid-column: 2 / 3; grid-row: 1 / 3; }
    .item3  { background: #ef746f; grid-column: 3 / 4; grid-row: 1 / 6; }
    .item4  { background: #f1c40f; grid-column: 4 / 5; grid-row: 1 / 2; }
    .item5  { background: #4b9144; grid-column: 1 / 2; grid-row: 2 / 3; }
    .item6  { background: #287b8b; grid-column: 4 / 5; grid-row: 2 / 3; }
    .item7  { background: #839916; grid-column: 1 / 2; grid-row: 3 / 4; }
    .item8  { background: #3f6943; grid-column: 2 / 3; grid-row: 3 / 4; }
    .item9  { background: #1bcac7; grid-column: 2 / 3; grid-row: 4 / 5; }
    .item10 { background: #2ecc71; grid-column: 4 / 5; grid-row: 3 / 4; }
    .item11 { background: #533c83; grid-column: 1 / 3; grid-row: 5 / 6; }
    .item12 { background: #e63c3c; grid-column: 4 / 5; grid-row: 4 / 6; }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">CSS Grid Layout</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
    <div class="grid-item item9">9</div>
    <div class="grid-item item10">10</div>
    <div class="grid-item item11">11</div>
    <div class="grid-item item12">12</div>
  </div>

</body>
</html>
