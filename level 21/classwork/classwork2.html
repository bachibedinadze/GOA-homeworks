<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>სტილის მაგალითი</title>
  <style>
    /* პარაგრაფი */
    p {
      color: red;                  /* წითელი ტექსტი */
      font-size: 22px;             /* 22px ზომა */
      font-weight: 800;            /* 800 სიმკვრივე */
      text-align: right;           /* მარჯვნივ განლაგება */
      border: 5px dashed green;    /* 5px მწვანე dashed საზღვარი */
      padding: 10px;
    }

    /* სათაური */
    h1 {
      color: blue;                 /* ლურჯი ტექსტი */
      font-size: 50px;             /* 50px ზომა */
      text-align: center;          /* ცენტრში განლაგება */
      border: 10px solid green;    /* 10px მწვანე solid საზღვარი */
      padding: 20px;
    }

    /* ღილაკი */
    button {
      color: skyblue;              /* ცისფერი ტექსტი */
      font-size: 30px;             /* 30px ზომა */
      font-weight: 900;            /* 900 სიმკვრივე */
      border: 2px double black;    /* 2px შავი double საზღვარი */
      padding: 10px 20px;
      cursor: pointer;            /* მაუსის კურსორი ღილაკზე */
    }

    /* ღილაკი - მავნე მდგომარეობა */
    button:hover {
      background-color: lightgray; /* ღილაკის ფონის ფერი */
    }
  </style>
</head>
<body>

  <!-- სათაური -->
  <h1>ეს არის ლურჯი სათაური</h1>

  <!-- პარაგრაფი -->
  <p>ეს არის წითელი პარაგრაფი, 22px ზომით და 800 სიმკვრივით.</p>

  <!-- ღილაკი -->
  <button>ეს არის ღილაკი</button>

</body>
</html>
