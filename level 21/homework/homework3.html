<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Example</title>
  <style>
    /* Style for div with solid border */
    .solid-border-div {
      border: 5px solid black; /* 5px solid black border */
      padding: 20px;
      margin: 20px;
    }

    /* Style for image with dotted border */
    .dotted-border-img {
      border: 3px dotted red; /* 3px red dotted border */
      padding: 5px;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Div with a solid border -->
  <div class="solid-border-div">
    <p>This div has a solid border with a thickness of 5px.</p>
  </div>

  <!-- Image with a dotted border -->
  <img src="https://via.placeholder.com/300" alt="Sample Image" class="dotted-border-img">

</body>
</html>
