<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Heading and Button</title>
  <style>
    /* Heading style */
    h1 {
      color: blue;
      background-color: yellow;
      padding: 10px;
      text-align: center;
    }

    /* Button style */
    .button {
      color: white;
      background-color: red;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
    }

    /* Button hover effect */
    .button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>This is a Heading</h1>

  <!-- Button -->
  <button class="button">Click Me</button>

</body>
</html>
