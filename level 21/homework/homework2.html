<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Size and Font Weight</title>
  <style>
    /* Heading style with bold font weight */
    h1 {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    /* Paragraph styles */
    p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Paragraph with small font size */
    .small {
      font-size: 12px;
    }

    /* Paragraph with medium font size (default) */
    .medium {
      font-size: 16px;
    }

    /* Paragraph with large font size */
    .large {
      font-size: 24px;
    }

    /* Paragraph with lighter font weight */
    .lighter {
      font-weight: lighter;
    }
  </style>
</head>
<body>

  <!-- Heading with bold font -->
  <h1>This is a Bold Heading</h1>

  <!-- Paragraphs with different font sizes -->
  <p class="small">This is a small paragraph.</p>
  <p class="medium lighter">This is a medium-sized paragraph with lighter font weight.</p>
  <p class="large">This is a large paragraph.</p>

</body>
</html>
