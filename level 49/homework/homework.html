<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Hover Animation Button -->
        <button class="hover-button">Hover Me</button>

        <!-- Transition Effect Link -->
        <a href="#" class="hover-link">Hover Over Me</a>

        <!-- Scaling Effect Image -->
        <img src="https://via.placeholder.com/150" alt="Sample" class="hover-image">

        <!-- Text Hover Effect -->
        <p class="hover-text">Hover over this text</p>

        <!-- Border Animation Box -->
        <div class="border-box"></div>

        <!-- Button Press Effect -->
        <button class="press-button">Click Me</button>

        <!-- Opacity Transition -->
        <div class="opacity-box"></div>

        <!-- Padding Animation -->
        <div class="padding-box">Padding Increase</div>

        <!-- Rotation Effect -->
        <div class="rotate-icon">â†»</div>

        <!-- Shadow Animation -->
        <div class="shadow-card"></div>
    </div>
</body>
</html>
