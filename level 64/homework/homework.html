<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <p id="messagePara">This paragraph will be updated.</p>
  <h1 id="fullNameDisplay"></h1>

  <!-- Form for item 6 -->
  <form id="alertForm">
    <label>Enter something to alert: <input type="text" id="alertInput"></label>
    <button type="button" id="alertButton">Alert Value</button>
  </form>

  <!-- Form for item 7 -->
  <form id="colorForm">
    <label>Select background color: <input type="color" id="bgColorInput"></label>
    <button type="submit">Set Background</button>
  </form>

  <!-- Form for item 8 -->
  <form id="nameForm">
    <label>First Name: <input type="text" id="firstNameInput"></label>
    <label>Last Name: <input type="text" id="lastNameInput"></label>
    <button type="button" id="nameButton">Show Full Name</button>
  </form>

 
  <script src="homework.js"></script>
</body>
</html>
