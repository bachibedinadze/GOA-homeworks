<form>
    <!-- Text input -->
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" name="text"><br><br>

    <!-- Password input -->
    <label for="passwordInput">Enter Password:</label>
    <input type="password" id="passwordInput" name="password"><br><br>

    <!-- Email input -->
    <label for="emailInput">Email Address:</label>
    <input type="email" id="emailInput" name="email"><br><br>

    <!-- Phone input -->
    <label for="phoneInput">Phone Number:</label>
    <input type="tel" id="phoneInput" name="phone"><br><br>

    <!-- Number input -->
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" name="age" min="18" max="100"><br><br>

    <!-- Date input -->
    <label for="dateInput">Date of Birth:</label>
    <input type="date" id="dateInput" name="birthdate"><br><br>

    <!-- Checkbox input -->
    <label for="subscribeInput">Subscribe to Newsletter:</label>
    <input type="checkbox" id="subscribeInput" name="subscribe" value="yes"><br><br>

    <!-- Radio buttons -->
    <label for="maleRadio">Male:</label>
    <input type="radio" id="maleRadio" name="gender" value="male">
    <label for="femaleRadio">Female:</label>
    <input type="radio" id="femaleRadio" name="gender" value="female"><br><br>

    <!-- Range input -->
    <label for="volumeInput">Volume:</label>
    <input type="range" id="volumeInput" name="volume" min="0" max="100" value="50"><br><br>

    <!-- File input -->
    <label for="fileInput">Upload File:</label>
    <input type="file" id="fileInput" name="file"><br><br>
</form>
