<form>
    <!-- Text input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br><br>

    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Submit button -->
    <label for="submit">Submit:</label>
    <input type="submit" id="submit" value="Submit"><br><br>

    <!-- Reset button -->
    <label for="reset">Reset:</label>
    <input type="reset" id="reset" value="Reset"><br><br>

    <!-- Radio button -->
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <!-- Checkbox -->
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

    <!-- File input -->
    <label for="file">Choose file:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Number input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="100"><br><br>

    <!-- Date input -->
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <!-- Email input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Tel input -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- Search input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Range input -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br><br>

    <!-- Color input -->
    <label for="color">Pick a color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Time input -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- Week input -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <!-- Month input -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <!-- URL input -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="user_id" value="12345"><br><br>
</form>
