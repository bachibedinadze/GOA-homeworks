<form action="#" method="post">
    <!-- 1. Text input -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" value="John Doe"><br><br>

    <!-- 2. Email input -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" value="john.doe@example.com"><br><br>

    <!-- 3. Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="password123"><br><br>

    <!-- 4. Number input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30" min="18" max="100"><br><br>

    <!-- 5. Date input -->
    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate" value="1994-05-20"><br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit">
</form>
