<!DOCTYPE html>
<html lang="en">
<head>

            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

            border: none;

        }

        button:hover {

        }

        .clean-button {
            background-color: #66ff66;
        }

        .clean-button:hover {
            background-color: #009900;
        }
    </style>
    <script>
        function virusAlert() {
            alert("Your computer is now filled with viruses!");
        }

        function cleanAlert() {

</html>
