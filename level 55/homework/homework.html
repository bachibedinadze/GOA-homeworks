<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Examples</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .example {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    /* Move Left to Right */
    @keyframes moveRight {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }
    .move-box {
      animation: moveRight 2s ease-in-out;
    }

    /* Background Color Change */
    @keyframes colorChange {
      from { background-color: blue; }
      to { background-color: red; }
    }
    .color-box {
      animation: colorChange 5s;
    }

    /* Rotate 360 */
    @keyframes rotate360 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotate {
      animation: rotate360 2s linear;
    }

    /* Pulse Effect */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }

    /* Bounce 3x */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }
    .bounce-3x {
      animation: bounce 1s ease-in-out 3;
    }

    /* Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid lightgray;
      border-top: 4px solid black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    /* Run Once */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-once {
      animation: fadeOut 3s forwards;
    }

    /* Loop toggle classes (just examples here) */
    .looping {
      animation: pulse 2s infinite;
    }
    .not-looping {
      animation: pulse 2s 1 forwards;
    }

    /* Delay Start */
    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .delay-start {
      animation: slideIn 1s ease-in-out;
      animation-delay: 2s;
      animation-fill-mode: both;
    }

    /* Sequential Elements */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .sequenced {
      animation: fadeIn 1s forwards;
    }
    .seq1 { animation-delay: 0s; }
    .seq2 { animation-delay: 0.5s; }
    .seq3 { animation-delay: 1s; }

    /* Fade 10s */
    @keyframes fadeEffect {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-long {
      animation: fadeEffect 10s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <div class="example move-box">Move</div>
  <div class="example color-box">Color</div>
  <div class="example rotate">Rotate</div>
  <div class="example pulse">Pulse</div>
  <div class="example bounce-3x">Bounce</div>
  <div class="example spinner"></div>
  <div class="example fade-once">Fade 1x</div>
  <div class="example delay-start">Delay</div>

  <div class="example sequenced seq1">1</div>
  <div class="example sequenced seq2">2</div>
  <div class="example sequenced seq3">3</div>

  <div class="example fade-long">Fade 10s</div>

</body>
</html>
