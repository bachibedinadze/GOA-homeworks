<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Styling</title>
    <!-- გარე CSS ფაილის ჩართვა -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ელემენტზე სტილი გამოყენებულია ID-ს მეშვეობით -->
    <header id="main-header">
        ეს არის მთავარი ჰედერი
    </header>

    <!-- ელემენტზე სტილი გამოყენებულია კლასის მეშვეობით -->
    <div class="content">
        ეს არის ძირითადი კონტენტი
    </div>

    <!-- ელემენტზე სტილი გამოყენებულია inline მეთოდით -->
    <p style="color: blue; font-size: 16px;">
        ეს არის აბზაცი, რომლის სტილი განსაზღვრულია inline.
    </p>

    <!-- ელემენტზე სტილი გამოყენებულია ელემენტის სელექტორით -->
    <footer>
        ეს არის ქვედა კოლონტიტული.
    </footer>
</body>
</html>
