<!DOCTYPE html>
<html>
<head>
  <title>ცვლადების განახლება</title>
  <script>
    // 1. ცვლადების შექმნა
    var city = "თბილისი";
    var language = "ქართული";
    var age = 20;

    // 2. თავდაპირველი მნიშვნელობების დაბეჭდვა
    console.log("საწყისი მნიშვნელობები:");
    console.log("ქალაქი:", city);
    console.log("ენა:", language);
    console.log("ასაკი:", age);

    // 3. ცვლადების მნიშვნელობების შეცვლა
    city = "ბათუმი";
    language = "ინგლისური";
    age = 25;

    // 4. განახლებული მნიშვნელობების დაბეჭდვა
    console.log("განახლებული მნიშვნელობები:");
    console.log("ქალაქი:", city);
    console.log("ენა:", language);
    console.log("ასაკი:", age);
  </script>
</head>
<body>
  <h1>შედეგი იხილეთ Console-ში (F12)</h1>
</body>
</html>
