<!DOCTYPE html>
<html>
<head>
  <title>ცვლადები და კონსოლი</title>
  <script>
    // 5 განსხვავებული ტიპის ცვლადი
    var name = "ბაჩი";                   // სტრინგი (სახელი)
    var age = 15;                        // რიცხვი (ასაკი)
    var isStudent = true;               // ბულიანი (დიახ/არა)
    var height = 1.63;                  // ათწილადი რიცხვი (სიმაღლე მეტრებში)
    var favoriteColor = "ცისფეი";        // სხვა სტრინგი (ფერი)

    // კონსოლში გამოყოფა
    console.log(name);
    console.log(age);
    console.log(isStudent);
    console.log(height);
    console.log(favoriteColor);
  </script>
</head>
<body>
  <h1>იხილეთ Console (F12) შედეგისთვის</h1>
</body>
</html>
