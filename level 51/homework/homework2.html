<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitionend Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            transition: transform 1s ease-in-out, width 1s ease-in-out, height 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <script>
        const ball = document.querySelector('.ball');
        let step = 0;
        const positions = [
            { x: 0, y: 200, scale: 1 },
            { x: 100, y: 50, scale: 1.5 },
            { x: 200, y: 150, scale: 0.8 },
            { x: 300, y: 100, scale: 1.3 },
            { x: 400, y: 200, scale: 0.6 }
        ];
        
        function animate() {
            const pos = positions[step % positions.length];
            ball.style.transform = translate(${pos.x}px, ${pos.y}px) scale(${pos.scale});
            step++;
        }
        
        ball.addEventListener('transitionend', animate);
        animate();
    </script>
</body>
</html>
