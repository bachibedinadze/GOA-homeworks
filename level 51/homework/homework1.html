<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            animation: move 3s ease-in-out infinite;
        }
        @keyframes move {
            0% { transform: translate(0px, 200px) scale(0.8); }
            25% { transform: translate(100px, 50px) scale(0.5); }
            50% { transform: translate(200px, 150px) scale(1.2); }
            75% { transform: translate(300px, 100px) scale(0.7); }
            100% { transform: translate(400px, 200px) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
